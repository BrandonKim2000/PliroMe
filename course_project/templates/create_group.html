{% extends "base.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block navbar_user %}
    {{ username }}
{% endblock %}

{% block content %}
<div class="row align-items-center justify-content-center h-100">
    <div class="col-4 justify-content-center">
        <div class="card card-body">
            <h4>Create a Group</h4>
            <form method="POST" action="/create_group" enctype="multipart/form-data">
                <input type="text" class="form-control" name="group_name" placeholder="Group Name">
                <br>
                <h6>Select Members</h6>
                <select class="form-control selectpicker" name="selected_members" multiple>
                    {% for username in all_users %}
                    <option value={{ username }}>{{ username }}</option>
                    {% endfor %}
                </select> 
                <br>
                <input type="text" class="form-control" name="user" placeholder="Or Type the Username of each Member, separated by commas...">
                <br>
                <br>
                <button type="submit" class="btn bg-dark text-white btn-block">Create Group</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
    {{ super() }}
{% endblock %}
