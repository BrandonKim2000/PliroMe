{% extends "base.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
<div class="row align-items-center justify-content-center h-100 bg-light">
    <div class="col-4 justify-content-center">
        <div class="card card-body">
            <h4>Sign Up</h4>
            <form method="POST" action="/signup">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="venmo" placeholder="Venmo">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn bg-dark text-white btn-block">Sign Up</button>

                {% if msg %}
                    <p class="alert-danger">{{ msg }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
